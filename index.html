<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATRICE</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" class="text" DISABLED >
        </div>
        <div class="buttons">
            <div class="button orange" data-num="*">*</div>
            <div class="button orange" data-num="/">/</div>
            <div class="button orange" data-num="+">+</div>
            <div class="button orange" data-num="-">-</div>
            <div class="button white" data-num="9">9</div>
            <div class="button white" data-num="8">8</div>
            <div class="button white" data-num="7">7</div>
            <div class="button white" data-num="6">6</div>
            <div class="button white" data-num="5">5</div>
            <div class="button white" data-num="4">4</div>
            <div class="button white" data-num="3">3</div>
            <div class="button white" data-num="2">2</div>
            <div class="button white" data-num="1">1</div>
            <div class="button white" data-num="0">0</div>
            <div class="button white" id="white" data-num=".">.</div>
            <div class="equal green" id="green" data-num="=">=</div>
            <div class="reset red" id="red" data-num="C">C</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
